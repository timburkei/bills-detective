<!-- Hauptinhalt des Dashboards -->
<ng-container *ngIf="showPopUp">
  <div role="alert" class="alert alert-info mb-4">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span>Du kaufst häufig {{ shoppingPattern.weekday }}s zwischen {{ shoppingPattern.timeGroup }}
      Uhr im "{{ shoppingPattern.chainName }}" ein.</span>
    <button class="btn btn-sm" (click)="showPopUp=false">OK</button>
  </div>
</ng-container>

<div class="grid grid-cols-12 gap-4 relative list-card">
  <div class="col-span-7 bg-white p-4 rounded shadow-md">
    <h2 class="text-lg font-semibold mb-2">Monatliche Ausgaben</h2>
    <app-line-chart [chartData]="columnChartDataMonthly"></app-line-chart>
  </div>
  <div class="col-span-5 bg-white p-4 rounded shadow-md">
    <h2 class="text-lg font-semibold mb-2">Ausgaben verteilt auf Läden</h2>
    <app-pie-chart [chartData]="pieChartData"></app-pie-chart>
  </div>
  <div class="col-span-12 bg-white p-4 rounded shadow-md">
    <h2 class="text-lg font-semibold mb-2">Ausgaben pro Kategorie</h2>
    <app-column-chart [chartData]="columnChartDataTags"/>
  </div>
</div>
